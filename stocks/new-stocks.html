<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>New Stock - Your Shop Name</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: scale(1.02);
        }

        .product-card img {
            width: 100%;
            max-height: 160px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }

        .price {
            color: #28a745;
            font-weight: bold;
            margin-bottom: 10px;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <header>
        <h1>ðŸ›’ New Arrivals</h1>
        <p>Check out the latest products just added to our shop!</p>
    </header>

    <div class="container">
        <div class="products-grid">

            <!-- Product 1 -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <div class="product-name">Stylish Sneakers</div>
                <div class="price">â‚¦12,500</div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <div class="product-name">Modern Backpack</div>
                <div class="price">â‚¦8,200</div>
            </div>

            <!-- Product 3 -->
            <div class="product-card">
                <img src="images/product3.jpg" alt="Product 3">
                <div class="product-name">Wireless Headphones</div>
                <div class="price">â‚¦15,000</div>
            </div>

            <!-- Product 4 -->
            <div class="product-card">
                <img src="images/product4.jpg" alt="Product 4">
                <div class="product-name">Casual T-Shirt</div>
                <div class="price">â‚¦5,000</div>
            </div>

        </div>
    </div>

    <footer>
        <p>&copy; 2025 Your Shop Name. All rights reserved.</p>
    </footer>

</body>

</html>
